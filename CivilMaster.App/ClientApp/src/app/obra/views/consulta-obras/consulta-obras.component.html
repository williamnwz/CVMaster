<section class="content-header">
  <h1>
    Consulta de Obras
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-building"></i> Obras</a></li>
    <li class="active">Consulta de Obras</li>
  </ol>
</section>


<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Obras</h3>
          <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control pull-right" placeholder="Pesquisar">

              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>

        <div class="box-body table-responsive no-padding">
          <div *ngFor="let obra of Obras" class="col-sm-6 col-md-3">

            <widget-user name="{{obra.name}}"
                         description={{obra.description}}
                         imageSrc="http://www.imperialpg.in/wp-content/uploads/2017/03/default-building-image.png"
                         color="green">
              <strong><i class="fa fa-map-marker margin-r-5"></i> Endereço</strong>
              <p class="text-muted">
                Rio de janeiro, Copacabana, Av. Princesa Isabel 272
              </p>
              <hr>
              <strong><i class="fa fa-user margin-r-5"></i> Responsável</strong>
              <p class="text-muted">Alberto Fagundes </p>
              <hr>
              <strong><i class="fa fa-phone margin-r-5"></i> Contato</strong>
              <p class="text-muted">(21) 97385-1720 / (21) 2543-5284    </p>
              <hr>
              <strong><i class="fa fa-tasks margin-r-5"></i> Serviços prestados</strong>
              <p>
                <span class="label label-danger">Reparos</span>
                <span class="label label-success">Limpeza</span>
                <span class="label label-info">Melhorias</span>
              </p>
              <hr>
              <strong><i class="fa fa-tasks margin-r-5"></i> Progressos</strong>
              <div class="box-body">
                <div class="progress">
                  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60"
                       aria-valuemin="0" aria-valuemax="100" style="width:60%">
                    60% Estimado
                  </div>
                </div>
                <div class="progress">
                  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
                       aria-valuemin="0" aria-valuemax="100" style="width:50%">
                    50% Realizado
                  </div>
                </div>
              </div>

            </widget-user>



            
          </div>
        </div>
      </div>
    </div>
  </div>



</section>
